version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - echo Installing source dependencies...
      - pip install -r mysite/lambda_function_for_def_generate_image/requirements.txt -t /tmp/dependencies
  pre_build:
    commands:
      - echo Pre-build phase...
  build:
    commands:
      - echo Build started on `date`
      - cd $CODEBUILD_SRC_DIR/mysite/lambda_function_for_def_generate_image
      - zip -r9 /tmp/function.zip lambda_function.py  # Only include the lambda_function.py in the zip
      - cd /tmp/dependencies
      - zip -ur /tmp/function.zip .  # Add the contents of the dependencies directory to the zip
  post_build:
    commands:
      - echo Build completed on `date`
      - aws s3 cp /tmp/function.zip s3://draft-lambda-functions/generate_image/function.zip
      - version_id=$(aws s3api list-object-versions --bucket draft-lambda-functions --prefix "generate_image/function.zip" --query 'Versions[0].VersionId' --output text)
      - echo "export VERSION_ID=$version_id" > $CODEBUILD_SRC_DIR/version_id.properties

artifacts:
  secondary-artifacts:
    generate_image: # Primary artifact is now a "secondary" artifact for naming consistency
      files:
        - mysite/lambda_function_for_def_generate_image/lambda_function.py
        - mysite/lambda_function_for_def_generate_image/deploy.yaml
    image_generate_deploy_variables: # Contains version_id for the CloudFormation parameter
      files:
        - version_id.properties

cache:
  paths:
    - '/root/.cache/pip/**/*'
