version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - echo Installing source dependencies for con_cli...
      - pip install -r server/services/con_cli/requirements.txt -t /tmp/dependencies
  pre_build:
    commands:
      - echo Pre-build phase...
  build:
    commands:
      - echo Build started on `date`
      - cd $CODEBUILD_SRC_DIR/server/services/con_cli
      - zip -r9 /tmp/function.zip lambda_function.py  # Replace with your actual Lambda file name
      - cd /tmp/dependencies
      - zip -ur /tmp/function.zip .  # Add the contents of the dependencies directory to the zip
  post_build:
    commands:
      - echo Build completed on `date`
      - aws s3 cp /tmp/function.zip s3://draft-lambda-functions/con_cli/function.zip
      - version_id=$(aws s3api list-object-versions --bucket draft-lambda-functions --prefix "con_cli/function.zip" --query 'Versions[0].VersionId' --output text)
      - echo "FunctionCodeS3ObjectVersion=$version_id" > con_cli_version_id.properties
      - echo Checking the contents of version_id.properties...
      - cat $CODEBUILD_SRC_DIR/version_id.properties
      - sed -i 's/VERSION_ID_PLACEHOLDER/'"$version_id"'/' $CODEBUILD_SRC_DIR/server/services/con_cli/deploy.yaml
      - echo "Updated deploy.yaml with actual version_id:"
      - cat $CODEBUILD_SRC_DIR/server/services/con_cli/deploy.yaml
      - aws s3 cp $CODEBUILD_SRC_DIR/server/services/con_cli/deploy.yaml s3://draft-lambda-functions/con_cli/deploy.yaml
artifacts:
  files:
    - server/services/con_cli/lambda_function.py
    - server/services/con_cli/deploy.yaml
    - version_id.properties
  name: connect_client  # This is the output artifact name that will be used in CodePipeline

cache:
  paths:
    - '/root/.cache/pip/**/*'
